
{% if form %}
<div class="add-question-container" style="position: relative;">
<form method="post" id="edit-question-form" style="position: fixed;">
    {% csrf_token %}
    <input id="edited-question-pk" name="question-pk" hidden>
    <table class="add-question">

        <tr>
            <td><p style="margin-bottom: 5px; font-weight: 700">Question</p>
                {{ form.question }}
            </td>
        </tr>
        <tr>
            <td><p style="margin-bottom: 5px; font-weight: 700">Answer</p>
                {{ form.answer }}
            </td>
        </tr>
    </table>
    <input type="submit" value="submit" class="btn button-submit ml-auto" name="edit-question-submit">
</form>
</div>
{% else %}
<div class="ml-auto mr-auto" style="height: max-content; margin-top:50%;width: max-content;">
<p class="">Click on Edit button to edit the question.</p>
</div>
{% endif %}
