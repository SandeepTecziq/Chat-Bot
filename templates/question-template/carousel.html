{% load static %}
<div class="reply-div w-100" style="min-width:150px;" data-child="{{ question_data.child_id }}" data-number="{{ question_data.number }}">
  <p class="mb-0">{{ question_data.question }}</p>

    <div id="carousel-{{ question_data.pk }}" class="carousel slide mt-2" data-ride="carousel">
      <div class="carousel-inner">
          {% for frame in question_data.detail %}
            <div {% if forloop.counter == 1 %} class="carousel-item active" {% else %} class="carousel-item" {% endif %}>
              {% if frame.text %}
              <p class="mb-2 text-center"><b>{{ frame.text }}</b></p>
              {% endif %}
              {% if frame.image %}
                <img src="{{ frame.image }}" class="img-fluid mb-2">
              {% endif %}

              {% if frame.description %}
                {{ frame.description }}
              {% endif %}
              {% if frame.option %}
                <button class="sent-span btn btn-primary select-option" data-number="{{ frame.number }}"
                        data-title-pk="{{ question_data.title_pk }}" data-child="{{ frame.child_id }}">
                    {{ frame.option }}
                </button>
              {% endif %}
            </div>
          {% endfor %}
      </div>
      <a class="carousel-control-prev" href="#carousel-{{ question_data.pk }}" role="button" data-slide="prev">
        <span class="fa fa-angle-left" aria-hidden="true" style="color: #000;"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel-{{ question_data.pk }}" role="button" data-slide="next">
        <span class="fa fa-angle-right" aria-hidden="true" style="color: #000;"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</div>
